import = [
"~/.config/alacritty/theme.toml",
"~/.config/alacritty/keybinds.toml"
]

[env]
TERM = "alacritty"

[font]
size = 15
offset = { y = 4 }
glyph_offset = { y = 2 } #RecMono

[font.normal]
#family = "RecMonoLinear Nerd Font"
#family = "JetBrainsMono Nerd Font"
family = "RecMonoCasual Nerd Font"

[window]
dynamic_title = false
decorations = "none"
startup_mode = "SimpleFullscreen"
title = "Touch grass"
dynamic_padding = true
option_as_alt = "Both"

[window.padding]
x = 4
y = 4
