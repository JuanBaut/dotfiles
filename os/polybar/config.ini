[colors]
background = #202020
background-alt = #202020
foreground = #909090
primary = #FFFFFF
secondary = #FFFFFF
alert = #FFFFFF
disabled = #404040

[bar/real]
width = 100%
height = 30pt
radius = 6
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 10pt
border-bottom-size = 0pt
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = "GeistMono NFP:style=Regular:size=15;3"
modules-left = i3 xwindow
modules-center = date
modules-right = battery backlight pulseaudio memory cpu filesystem tray
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = i3

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC1
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = %percentage%%
label-discharging = %percentage%%
ramp-capacity-foreground = ${colors.primary}
animation-charging-foreground = ${colors.primary}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt

[module/backlight]
type = internal/backlight
format = <ramp> <label>
label = %percentage%%
ramp-foreground = ${colors.primary}
ramp-0 = 󰃞
ramp-1 = 󰃟
ramp-2 = 󰃠

[module/i3]
type = internal/i3
strip-wsnumbers = true
index-sort = true
format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 3
label-mode-foreground = #ffffff
label-mode-background = #606060

label-focused = %name%
label-focused-foreground = #ffffff
label-focused-background = #3f3f3f
label-focused-underline = #ffffff
label-focused-padding = 3

label-unfocused = %name%
label-unfocused-padding = 3

label-visible = %name%
label-visible-underline = #555555
label-visible-padding = 3

label-urgent = %name%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 3

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#FFFFFF}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
ramp-volume-foreground = ${colors.primary}
ramp-volume-0 = ""
ramp-volume-1 = ""
ramp-volume-2 = ""
label-muted = MUTE
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %Y/%m/%d - %H:%M:%S
label = %date%
label-foreground = ${colors.primary}

[module/tray]
type = internal/tray
format-margin = 8px
tray-spacing = 8px

[settings]
screenchange-reload = true
pseudo-transparency = true
