import = [
"~/.config/alacritty/theme.toml"
]

[env]
TERM = "xterm-256color"

[font]
size = 15

[font.normal]
family = "GeistMono Nerd Font Propo"

[window]
decorations = "none"
dynamic_title = false
startup_mode = "Maximized"
title = "Alacritty"
dynamic_padding = true

[window.padding]
x = 5
y = 5
